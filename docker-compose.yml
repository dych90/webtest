version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: piano_studio_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: piano_studio
      MYSQL_USER: piano_user
      MYSQL_PASSWORD: piano_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - piano_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: piano_studio_backend
    environment:
      DATABASE_URL: "mysql://piano_user:piano_password@mysql:3306/piano_studio"
      JWT_SECRET: your-secret-key-change-this-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - piano_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: piano_studio_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - piano_network

  nginx:
    image: nginx:alpine
    container_name: piano_studio_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - piano_network

volumes:
  mysql_data:

networks:
  piano_network:
    driver: bridge
